# Docker Compose for Test Platform - 开发版本（仅数据库）

services:
  postgres:
    image: postgres:15
    container_name: test-platform-postgres
    environment:
      POSTGRES_DB: test_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - test-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: test-platform-redis
    ports:
      - "6379:6379"
    networks:
      - test-platform
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  test-platform:
    driver: bridge
