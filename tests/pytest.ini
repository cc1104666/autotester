[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --alluredir=allure-results
    --clean-alluredir
    -v
    --tb=short
markers =
    api: API接口测试
    ui: UI自动化测试
    smoke: 冒烟测试
    regression: 回归测试
    integration: 集成测试
    unit: 单元测试
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
